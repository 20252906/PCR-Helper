<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>PCR Helper - DNA 서열 분석기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧬 PCR Helper</h1>
            <p class="subtitle">DNA 서열을 입력하면 핵심 기초 분석 결과를 자동으로 제공합니다</p>
        </header>

        <main>
            <div class="input-section">
                <div class="input-mode-tabs">
                    <button class="mode-tab active" data-mode="manual">DNA 직접 입력</button>
                    <button class="mode-tab" data-mode="random">랜덤 DNA 생성</button>
                </div>
                
                <div id="manual-input-section" class="input-mode-content active">
                    <label for="dna-input">DNA 서열 입력</label>
                    <textarea 
                        id="dna-input" 
                        placeholder="예: ATGCGATCGATCGATCGATCGATCGATCG 또는 ATG CGA TCG ATC..."
                        rows="4"
                    ></textarea>
                </div>
                
                <div id="random-input-section" class="input-mode-content">
                    <label for="dna-length-input">랜덤 DNA 길이 (bp)</label>
                    <div class="length-control-hint">
                        <span class="hint-icon">💡</span>
                        <span>버튼을 클릭하여 50 단위로 조절할 수 있습니다</span>
                    </div>
                    <div class="random-dna-controls">
                        <div class="length-control-wrapper">
                            <button id="decrease-length-btn" class="length-btn" aria-label="50 감소" title="50 감소">
                                <span class="btn-icon">⬇</span>
                                <span class="btn-text">50</span>
                            </button>
                            <input 
                                type="number" 
                                id="dna-length-input" 
                                placeholder="예: 100"
                                min="1"
                                max="10000"
                                value="100"
                            >
                            <button id="increase-length-btn" class="length-btn" aria-label="50 증가" title="50 증가">
                                <span class="btn-icon">⬆</span>
                                <span class="btn-text">50</span>
                            </button>
                        </div>
                        <button id="generate-random-btn" class="btn-random">랜덤 DNA 생성</button>
                    </div>
                    <div class="random-preview">
                        <label>생성된 DNA 서열:</label>
                        <textarea 
                            id="random-dna-preview" 
                            rows="4"
                            readonly
                            placeholder="랜덤 DNA 생성 버튼을 클릭하면 여기에 생성된 서열이 표시됩니다"
                        ></textarea>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="analyze-btn" class="btn-primary">분석하기</button>
                    <button id="clear-btn" class="btn-secondary">초기화</button>
                </div>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div id="results-section" class="results-section" style="display: none;">
                <h2>📊 분석 결과</h2>
                
                <div class="result-card">
                    <h3>1. DNA 길이</h3>
                    <p class="result-value" id="dna-length">-</p>
                </div>

                <div class="result-card">
                    <h3>2. A/T/G/C 비율</h3>
                    <div class="base-ratios" id="base-ratios">
                        <!-- 동적으로 생성됨 -->
                    </div>
                </div>

                <div class="result-card">
                    <h3>3. RNA 전사 결과</h3>
                    <div class="sequence-display" id="rna-sequence">-</div>
                </div>

                <div class="result-card">
                    <h3>4. 번역된 단백질 서열</h3>
                    <div class="sequence-display" id="protein-sequence">-</div>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3>📝 입력 기록</h3>
                    <button id="clear-history-btn" class="btn-small">기록 삭제</button>
                </div>
                <div id="history-list" class="history-list">
                    <!-- 동적으로 생성됨 -->
                </div>
            </div>
        </main>

        <footer>
            <p>PCR Helper - DNA 서열 분석 도구</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
